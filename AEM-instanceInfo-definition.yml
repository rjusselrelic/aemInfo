name: com.Ryan Jussel.instanceInfo
description: Reports status and metrics for instanceInfo service
protocol_version: 1
os: linux

commands:
  metrics:
    command:
      - ./bin/AEM-instanceInfo
      - --metrics
    interval: 15

  inventory:
    command:
      - ./bin/AEM-instanceInfo
      - --inventory
    prefix: config/AEM-instanceInfo
    interval: 3600
